
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Design Stopwatch using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="../project/style.css">
</head>
 
<body style="background-color: floralwhite;">
    <center>
        <h1>
            <div class="container">
                <h1 style="color: darkorange;">Stop Watch</h1>
                <div id="time">
                    <span class="digit" id="hr">
                        00</span>
                    <span class="txt">Hour</span>
                    <span class="digit" id="min">
                        00</span>
                    <span class="txt">Minutes</span>
                    <span class="digit" id="sec">
                        00</span>
                    <span class="txt">Second</span>
                    <span class="digit" id="count">
                        00</span>
                </div>
                <h2> <div id="buttons">
                    <button style="background-color: yellowgreen;" class="btn" id="start">
                        Start</button>
                    <button style="background-color: red;" class="btn" id="stop">
                        Stop</button>
                    <button style="background-color: goldenrod;" class="btn" id="reset">
                        Reset</button>
                </div></h2>
               
            </div>
         
    
    </h1>

    </center>
<script src="./stopwatch.js"></script>
    
    
</body>
   
</html>
